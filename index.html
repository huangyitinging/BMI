<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="headerB py-5">
        <div class="container">
            <div class="row d-flex justify-content-center justify-content-md-end">
                <div class="col-md-3 d-flex align-self-md-center justify-content-end">
                    <img src="https://upload.cc/i1/2019/02/05/0hPFQT.png" alt="" width="117px" height="117px">
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="tall" class="titlecollor mb-2">身高 cm</label>
                            <input type="number" class="form-control BMIinput" id="tall" placeholder="請輸入身高">
                        </div>
                        </br>
                        <div class="form-group">
                            <label for="weight" class="titlecollor mb-2">體重 kg</label>
                            <input type="number" class="form-control BMIinput" id="weight" placeholder="請輸入體重">
                        </div>
                    </form>
                </div>
                <div class="col-md-3 d-flex align-self-center justify-content-md-start justify-content-center">
                    <button class="btn send" value="看結果"> 
                        <strong>看結果</strong>
                    </button> 
                    <div class="button-result d-flex"></div>  
                </div>
            </div>
        </div>
    </section>
    <section style="background-color:#f5f5f5;padding-bottom: 220px;">
        <div class="container pb-5">
            <div class="d-flex justify-content-center">
                <h1 class="subtext mb-5 mt-4">BMI紀錄</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <ul class="listBMI"></ul>
                </div>
            </div>
        </div>  
    </section>
    <footer class="py-3 text-center" style="background-color:#FFD366;">
        <img src="https://upload.cc/i1/2019/02/05/SvEAy6.png" alt="" class="footerimg">
    </footer>
    <script src="js/BMI.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
